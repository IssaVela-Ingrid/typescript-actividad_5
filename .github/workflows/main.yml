name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy: # Este es el nombre de tu job
    runs-on: ubuntu-latest
    environment: # <--- ¡AÑADE ESTA SECCIÓN AQUÍ!
      name: github-pages # Este es el nombre del entorno de GitHub Pages
    #url: ${{ steps.deployment.outputs.page_url }} # Puedes añadir esta línea también si quieres la URL en el resumen del job

    steps:
      - name: Checkout your repository code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install project dependencies
        run: npm install

      - name: Build Vite project for production
        run: npm run build

      - name: Upload production build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
